<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ways of Disapproving - IIG Myanmar English Quiz</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout-small.css" media="(max-width: 799px)">
  <link rel="stylesheet" href="css/layout-large.css" media="(min-width: 800px)">
</head>
<body>
  <section id="main-container">
    <section id="header">
      Ways of Disapproving
    </section>
  
    <section id="question">
      I cannot condone that sort of __________ in my establishment and would ask you to remember that in future.
    </section>
  
    <section id="section-pagination">
      . . .
    </section>
  
    <section id="message">
      message
    </section>
  
    <section id="section-next-btn">
      <div id="next-btn">Next</div>
    </section>
  
    <section id="section-separator"></section>
  
    <section id="section-answers">
      <div class="answer-container ans-a">
        <div class="answer-alphabet"><img src="assets/a.png" alt="A"></div>
        <div class="answer-text">aaaaa</div>
      </div>
      <div class="answer-container ans-b">
        <div class="answer-alphabet"><img src="assets/b.png" alt="B"></div>
        <div class="answer-text">bbbbb</div>
      </div>
      <div class="answer-container ans-c">
        <div class="answer-alphabet"><img src="assets/c.png" alt="C"></div>
        <div class="answer-text">ccccccc</div>
      </div>
      <div class="answer-container ans-d">
        <div class="answer-alphabet"><img src="assets/d.png" alt="D"></div>
        <div class="answer-text">dddddd</div>
      </div>
    </section>
  
    <section id="section-footer">
      <img src="assets/footer-logo.png" alt="">
    </section>
  </section>
</body>
</html>
